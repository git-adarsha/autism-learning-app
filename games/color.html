<!DOCTYPE html>
<html>
<head>
  <title>Color Mixing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Learning Module: Color Mixing</h2>
  <p>Red and Blue make which color?</p>

  <button onclick="check(true)">Purple</button>
  <button onclick="check(false)">Green</button>
  <button onclick="check(false)">Orange</button>
</div>

<script>
function check(correct) {
  if (correct) {
    let points = Number(localStorage.getItem("points")) || 0;
    localStorage.setItem("points", points + 5);
    alert("Correct!");
  } else {
    alert("Try again.");
  }
}
</script>

</body>
</html>
