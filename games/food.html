<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Food Chain Master</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* THE PROGRESS TREE (Moved to corner) */
      #sidebar-tree {
        position: absolute;
        top: 20px;
        right: 20px;
        background: white;
        padding: 15px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      #tree-growth {
        width: 120px; /* Smaller tree */
        height: 148px;
        background-image: url("../assets/growth.png");
        background-repeat: no-repeat;
        background-size: 480px 225px; /* Scaled down */
        background-position: 0 0;
        transition: background-position 0.5s steps(1);
        margin: 0 auto;
      }

      /* MAIN GAME AREA */
      .game-container {
        margin-top: 60px;
        max-width: 900px;
        width: 100%;
      }

      h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      /* THE SLOTS (Bigger & Highlighted) */
      #drop-zone {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 40px 0;
      }

      .slot {
        width: 200px; /* Big Slots */
        height: 200px;
        background-color: white;
        border: 4px dashed #3498db;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      .slot.drag-over {
        background-color: #e1f5fe;
        border-color: #2980b9;
        transform: scale(1.05);
      }

      /* THE IMAGES (Bigger & Clearer) */
      #items {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 30px;
        min-height: 220px;
      }

      #items img,
      .slot img {
        width: 170px; /* Large Animal Images */
        height: 170px;
        object-fit: contain;
        cursor: grab;
        filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
        transition: transform 0.2s;
      }

      #items img:hover {
        transform: scale(1.1);
      }

      /* ACTIONS */
      button {
        margin-top: 40px;
        padding: 15px 45px;
        font-size: 22px;
        font-weight: bold;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
      }

      button:hover {
        background-color: #219150;
        transform: translateY(-3px);
      }

      #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #2ecc71;
        color: white;
        padding: 30px 60px;
        border-radius: 60px;
        font-size: 30px;
        display: none;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="sidebar-tree">
      <div id="tree-growth"></div>
      <p>
        <strong>Level Progress</strong><br />Points: <span id="points">0</span>
      </p>
    </div>

    <div class="game-container">
      <h1>ðŸŒ± Build the Food Chain</h1>
      <p style="font-size: 1.2rem; color: #7f8c8d">
        Drag the organisms into the correct sequence!
      </p>

      <div id="drop-zone">
        <div class="slot" data-order="grass"></div>
        <div class="slot" data-order="bunny"></div>
        <div class="slot" data-order="fox"></div>
      </div>

      <div id="items">
        <img
          src="../assets/grass.png"
          draggable="true"
          data-type="grass"
          id="img-grass"
        />
        <img
          src="../assets/bunny.png"
          draggable="true"
          data-type="bunny"
          id="img-bunny"
        />
        <img
          src="../assets/fox.png"
          draggable="true"
          data-type="fox"
          id="img-fox"
        />
      </div>

      <button onclick="checkFoodChain()">Check Answer</button>
    </div>

    <div id="popup">ðŸŒŸ Perfect Order! ðŸŒŸ</div>

    <script>
      let draggedItem = null;
      let points = 0;

      // Drag Logic
      document.querySelectorAll("img").forEach((img) => {
        img.addEventListener("dragstart", (e) => {
          draggedItem = e.target;
          e.target.style.opacity = "0.5";
        });
        img.addEventListener("dragend", (e) => (e.target.style.opacity = "1"));
      });

      document.querySelectorAll(".slot").forEach((slot) => {
        slot.addEventListener("dragover", (e) => {
          e.preventDefault();
          slot.classList.add("drag-over");
        });
        slot.addEventListener("dragleave", () =>
          slot.classList.remove("drag-over"),
        );
        slot.addEventListener("drop", (e) => {
          e.preventDefault();
          slot.classList.remove("drag-over");
          if (slot.children.length === 0) slot.appendChild(draggedItem);
        });
      });

      function checkFoodChain() {
        const slots = document.querySelectorAll(".slot");
        const correct = [...slots].every(
          (slot) =>
            slot.children[0] &&
            slot.children[0].dataset.type === slot.dataset.order,
        );

        if (correct) {
          points += 10;
          document.getElementById("points").innerText = points;
          updateTree();
          showPopup();
        } else {
          alert("Check your order! Who is the producer?");
        }
      }

      function updateTree() {
        const tree = document.getElementById("tree-growth");
        // Adjust these offsets based on your smaller background-size
        if (points === 10) tree.style.backgroundPosition = "-120px 0";
        if (points === 20) tree.style.backgroundPosition = "-240px 0";
        if (points >= 30) tree.style.backgroundPosition = "-360px 0";

        tree.style.transform = "scale(1.2)";
        setTimeout(() => (tree.style.transform = "scale(1)"), 400);
      }

      function showPopup() {
        const p = document.getElementById("popup");
        p.style.display = "block";
        setTimeout(() => {
          p.style.display = "none";
          // Reset for next round
          document
            .querySelectorAll(".slot img")
            .forEach((img) =>
              document.getElementById("items").appendChild(img),
            );
        }, 1500);
      }
    </script>
    <script
      src="//code.tidio.co/ev5mcr1eg3kmrdrizzz3v3zemhvqja.js"
      async
    ></script>
    <script src="food.js"></script>
  </body>
</html>
