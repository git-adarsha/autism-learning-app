<!DOCTYPE html>
<html>
<head>
  <title>Food Chain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Learning Module: Food Chain</h2>
  <p>Correct order:</p>
  <p>Plant → Rabbit → Fox</p>

  <button onclick="gain()">I understand</button>
</div>

<script>

  let points = Number(localStorage.getItem("points")) || 0;
  localStorage.setItem("points", points + 5);
  alert("Well done!");
}
</script>
